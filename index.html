<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Rock Paper Scissors</h1>
    <p class="subtitle">Choose your move:</p>

    <div class="button-group">
      <button class="option rock" id="Rock">Rock 🪨</button>
      <button class="option paper" id="Paper">Paper 📄</button>
      <button class="option scissors" id="Scissors">Scissors ✂️ </button>
    </div>

    <div class="results">
      <p>Your Win : <span class="player"></span></p>
      <p>Computer's Win: <span class="computer"></span></p>
      <p class="result">Result: <span class="winnerresult"></span></p>
      <p>Your Choice: <span class="playechoice"></span></p>
      <p>Computer's Choice: <span class="computerchoice"></span></p>
    </div>
  </div>
</body>
</html>
